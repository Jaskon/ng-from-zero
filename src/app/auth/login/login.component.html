<div class="card">

  <div class="card-header text-center">Авторизация</div>


  <!-- Card body -->
  <form class="card-body form" [formGroup]="userForm">

    <!-- Logging error alert -->
    <div *ngIf="loggingError" class="alert alert-danger text-center">
      {{loggingError}}
    </div>

    <!-- User is just registered -->
    <div *ngIf="justRegistered" class="alert alert-success text-center">
      Now you can login
    </div>

    <!-- Form elements -->
    <div class="form-group">
      <label for="emailInput">Email:</label>
      <input id="emailInput" class="form-control" type="text"
          formControlName="username">
    </div>

    <div class="form-group">
      <label for="passwordInput">Password:</label>
      <input id="passwordInput" class="form-control" type="password"
          formControlName="password">
    </div>

    <div class="form-group mt-4 text-center">
      <button class="btn btn-outline-secondary w-100" (click)="logIn()" [disabled]="!userForm.valid" required>Войти</button>
    </div>

    <div class="text-center">
      Нет аккаунта? <a [routerLink]="['/register']" required>Зарегистрироваться</a>
    </div>

  </form>

</div>
